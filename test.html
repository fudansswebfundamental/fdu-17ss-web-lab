<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<input type="text">

<input type="text">

<input type="text">
<br>
<input type="button" value="commit" id="commit">
<input type="button" value="delete" id="delete">
<div id="div"></div>


<script>
    tableContent = [[]];
    tableRanking = 0;
    function aaa(){
        let inputs = document.getElementsByTagName("input");
        tableContent.push([]);
        for(let i = 0; i < 3; i++){
            tableContent[tableRanking].push(inputs[i].value);
        }
    }
    document.getElementById("commit").onclick = function(){
        aaa();
        let div = document.getElementById("div");
        for(let i = 0; i < 3; i++){
            let input = document.createElement("input");
            input.value = tableContent[tableRanking][i];
            div.appendChild(input);
        }
        tableRanking++;
    }
</script>
</body>
</html>
